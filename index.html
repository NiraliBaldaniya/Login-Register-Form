<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Form</title>
</head>

<body>
  <header>
        <h2 class="loginform">Login & Register form</h2>
   
      <div class="page1">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
       <button class="btn">Login</button>
      </div>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-login-box" style="text-align: center;">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail"></ion-icon></span>
                   <input type="email" required>
                  <label > Email</label>
                </div>

                <div class="input-box">
                  <span class="icon"  id="toggleLogin"> <ion-icon name="eye-off"></ion-icon></span>
                  <input type="password" id="loginPassword" required>
                  <label > Password</label>
                 </div>

                <div class="remember-forgot">
                   <input type="checkbox" id="check">
                  <label for="check">Remember me</label>
                  <a href="#">Forgot password?</a>
                </div>
            
                <button>Login</button>

              <div class="not-have-account">
                 <label > Don't have an account?</label>
                 <a href="#" class="register">Register</a>
              </div>
            </form>
        </div>

        <div class="form-register-box" style="text-align: center;">
            <h2>Register</h2>
            <form action="#">
                 <div class="input-box">
                  <span class="icon"><ion-icon name="person"></ion-icon></span>
                   <input type="text" required>
                  <label > username</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail"></ion-icon></span>
                   <input type="email" required>
                  <label > Email</label>
                </div>

                <div class="input-box">
                  <span class="icon"><ion-icon name="eye-off"></ion-icon></span>
                  <input type="password" required>
                  <label > Password</label>
                 </div>

                <div class="remember-forgot">
                   <input type="checkbox" id="check2">
                  <label for="check">I agree to the terms & conditions </label>
                </div>
            
                <button>Register</button>

              <div class="not-have-account">
                 <label > already have an account?</label>
                 <a href="#" class="login">login</a>
              </div>
            </form>  
        </div>
    </div>   
   </body>
  </html>
